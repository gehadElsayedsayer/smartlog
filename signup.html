  <body style="background-color: #24353f;" >
 
    <div class="container  ">

       <input id="usernameInp" type="text" class="form-control bg-transparent text-white" placeholder="Enter Your Name">

     </div>
    
     <div class="mb-3">
      <input id="useremailInp" type="email" class="form-control bg-transparent text-white" placeholder="Enter Your Email">
      <p id="useremailalret" class="d-none text-danger">name@example.com </p>
    </div>
     <div class="mb-3">
       <input  id="userpassInp" type="password" class="form-control bg-transparent text-white" placeholder="Enter Password">

      </div>

      <p class="text-danger d-none mb-0" id="tryAgainMsg">signUp filled i try again.</p>

     </div>
 
   </div>
